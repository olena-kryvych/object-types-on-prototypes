<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>

<body>
    <script>
        function MP3(path) {
            assertIsString(path);
            // Для спрощення виставилю тривалість пісні 380 секунд
            this._duration = 380; // seconds
        }
        function assertIsString(value) {
            if (typeof value !== "string")
                throw new Error("Argument is not string.");
        }
        MP3.prototype.play = function () { console.log("Playing"); };
        MP3.prototype.pause = function () { console.log("Pausing"); };
        MP3.prototype.stop = function () { console.log("Stoping"); };
        Object.defineProperty(MP3.prototype, "duration", { get() { return this._duration; } });
        // ----------------------
        // Тестування
        /// @ts-ignore - Створення екземпляра без класу
        let mp3 = new MP3("music.mp3");
        mp3.play();
        mp3.pause();
        mp3.stop();
        console.log('Тривалість пісні: ' + (mp3.duration) + ' секунд');
    </script>
</body>

</html>
